[global]
   workgroup = WORKGROUP
   server role = standalone server
   map to guest = Bad User
   dns proxy = no
   # Modern protocols; XP-era SMB1 is disabled by default for security
   server min protocol = SMB2
   client min protocol = SMB2

   # Logging (optional)
   log file = /var/log/samba/log.%m
   max log size = 2000

   # Performance/compatibility tweaks (optional)
   load printers = no
   printcap name = /dev/null
   disable spoolss = yes

# Guest-access share (read/write for anyone on LAN)
[public]
   path = /data/public
   browseable = yes
   read only = no
   guest ok = yes
   force user = smbuser
   create mask = 0664
   directory mask = 0775

# Private share (auth required)
[private]
   path = /data/private
   browseable = yes
   read only = no
   guest ok = no
   valid users = smbuser
   force user = smbuser
   create mask = 0660
   directory mask = 0770
